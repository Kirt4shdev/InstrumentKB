services:
  db:
    image: postgres:16-alpine
    container_name: instrumentkb-db
    environment:
      POSTGRES_USER: kb_user
      POSTGRES_PASSWORD: kb_pass
      POSTGRES_DB: instruments
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kb_user -d instruments"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - instrumentkb-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: instrumentkb-backend
    environment:
      DATABASE_URL: postgresql://kb_user:kb_pass@db:5432/instruments
      STORAGE_DRIVER: local
      STORAGE_PATH: /app/uploads
      PORT: 3002
      NODE_ENV: development
    ports:
      - "3002:3002"
    volumes:
      - ./backend:/app
      - ./backend/uploads:/app/uploads
      - /app/node_modules
      - /app/dist
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - instrumentkb-network
    command: sh -c "
      echo '‚è≥ Esperando PostgreSQL...' &&
      sleep 3 &&
      echo '‚úÖ PostgreSQL listo!' &&
      echo 'üìä Base de datos configurada autom√°ticamente con schema.sql' &&
      echo 'üöÄ Iniciando backend con hot-reload (SQL nativo - sin Prisma)...' &&
      npm run dev
      "

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: instrumentkb-frontend
    environment:
      VITE_API_URL: /api
      DOCKER_ENV: "true"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/dist
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - instrumentkb-network
    command: npm run dev -- --host 0.0.0.0

  nginx:
    image: nginx:alpine
    container_name: instrumentkb-nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - instrumentkb-network

volumes:
  postgres_data:

networks:
  instrumentkb-network:
    driver: bridge
